<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Slick.jsのサンプル</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="../assets/css/carousel.css">
</head>

<body>
    <div class="wrapper">
        <h1>Slick.jsのサンプル</h1>
        <h2>通常のアニメーション</h2>
        <div class="sample-slick">
            <div class="slick carousel">
                <div>
                    <div class="item item__blue">1</div>
                </div>
                <div>
                    <div class="item item__yellow">2</div>
                </div>
                <div>
                    <div class="item item__red">3</div>
                </div>
            </div>
        </div>

        <h2>フェードのアニメーション</h2>
        <div class="sample-slick-fade">
            <div class="slick carousel">
                <div>
                    <div class="item item__yellow">1</div>
                </div>
                <div>
                    <div class="item item__red">2</div>
                </div>
                <div>
                    <div class="item item__blue">3</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(() => {
            $(".sample-slick .slick").slick({
                infinite: true, // ループの有効化
                dots: true, // ドットインジケーターの表示
            });
        });
        $(document).ready(() => {
            $(".sample-slick-fade .slick").slick({
                infinite: true, // ループの有効化
                dots: true, // ドットインジケーターの表示
                fade: true, // フェードアニメーションを有効化
            });
        });
    </script>
</body>

</html>
